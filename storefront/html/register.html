								<table border="0" align="center" valign="middle" width="250" height = "450">

											<legend>First Name:</legend>
											<label for="firstName"></label>
											<input type="text" name="firstName" placeholder="John"required>
										</td>
									</tr>
									<tr>
										<td align="left">
											<legend>Last Name:</legend>
											<label for="lastName"></label>
											<input type="text" name="lastName" placeholder="Doe" required>
										</td>
									</tr>
									<tr>
										<td align="left">
											<legend>Email: </legend>

											<input type="email" name="Email" placeholder="Email@mail.com" required>
										</td>
									</tr>
									<tr>
										<td align="left">
											<legend>Username: </legend>
											<label for="userName"></label>
											<input type="text" name = "userName" placeholder="IAmUser" required>
										</td>
									</tr>
									<tr>
										<td align="left">
											<legend>Password:</legend>

											<input type="password" name="passW" placeholder="Password" required>

									</tr>
									<tr>

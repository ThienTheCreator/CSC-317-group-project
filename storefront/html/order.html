		<div class="orderLayout">
			<h1>Cart</h1>			
		<div id="myDropdown">
			</div>
		<div class="orderContent">
			<h1 id="orderTitle"><b>Order My Lunch</b></h1>
			<form method="POST" action="http://localhost:3000/pay" target="formSending">
				<input type="hidden" name="cartData" value="a" id="hiddenCart">
				<div class="cardInfo">
					<div>
						<label for="">Name on Card:</label>
						<input type="text" name="" placeholder="Little Nightmares">
					</div>
					<div>
						<label for="">Card Number:</label>
						<input type="text" name="" placeholder="1111-2222-3333-4444-5555">
					</div>
					<div>
						<label for="">Expiration Date:</label>
						<input type="text" name="" placeholder="11/1111">
					</div>
					<div>
						<label for="">Cvv Code:</label>
						<input type="text" name="" placeholder="000"> 
					</div>
					<div>
						<label for="">Zip Code:</label>
						<input type="text" name="" placeholder="0000">
					</div>
				</div>
				<div id="payImage">
					<img src="../img/payment.jpg" alt="Payment Method" width="230">
				</div>
				<div class="delivery">
					<br><label for=""> Please Chooose an option</label><br>
					<label class="container">Pick Up
						<input type="radio" checked="checked" name="radio">
						<span class="checkmark"></span>
					</label>
					<label class="container">Delivery
						<input type="radio" name="radio">
						<span class="checkmark"></span>
					</label>
					<label class="container">Drone Delivery
						<input type="radio" name="radio">
						<span class="checkmark"></span>
					</label>
					<div>
						<button onClick="cartToSubmit()">Order Now</button>
					</div>
				</div>				
			</form>
		<iframe type="hidden" name="formSending" style="position: absolute;width:0;height:0;border:0;"></iframe>
